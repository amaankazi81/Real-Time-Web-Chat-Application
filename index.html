<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Hello Chat Application</title>
</head>
<body>
  <div class="heading"><img src="logo.svg" alt=""><h1>Hello Chat</h1>
  <h4 id="element"></h4>
  </div>
  <div id="chat-container">
    <div id="room-selection">
      <h2>Available Rooms</h2>
      <ul id="room-list"></ul>
      <input type="text" id="new-room-input" placeholder="Create or Join a Room">
      <button id="create-room-btn">Create/Join Room</button>
    </div>
    <div id="chat-room">
      <div id="chat-header">
        <h3 id="room-name">Chat Room : <span>General</span></h3>
        <div id="users-online"><h4>Users Online: <span id="users-count"></span></h4>
            <ul id="users-list"></ul>
        </div>
      </div>
      <div id="messages-container"></div>
      <div id="message-input-container">
        <input type="text" id="message-input" placeholder="Type a message">
        <button id="send-message-btn">Send</button>
      </div>
    </div>
  </div>
  <script src="Js/app.js"></script>
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <script>
      var typed = new Typed('#element', {
          strings: ['Chat with your Family and Friends.',' Share Feelings with Hello Chat.'],
          typeSpeed: 50,
      });
  </script>
</body>
</html>
